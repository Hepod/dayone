<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法</title>
</head>
<body>
<script type="text/javascript">
    document.write("<table>");
    for(var i = 1;i<10;i++)
    {
        document.write("<tr>");
        for(var m=1;m<=i;m++)
        {
            document.write("<td>");
            document.write(i+"*"+m+"="+i*m);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>

</body>
</html>
