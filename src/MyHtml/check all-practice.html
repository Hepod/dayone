<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选练习</title>
</head>
<body>
<input type="checkbox" name="AllorNo" onclick="selAllNo()">全选
<input type="checkbox" name="checked">篮球
<input type="checkbox" name="checked">足球
<input type="checkbox" name="checked">羽毛球
<input type="checkbox" name="checked">乒乓球
<br>
<button onclick="selAll()">全选</button>
<button onclick="selNo()">全不选</button>
<button onclick="selOther()">反选</button>
<script type="text/javascript">
function selAllNo() {
    var AllNo1=document.getElementsByName("AllorNo")
    if(AllNo1[0].checked){
       selAll();
    }else{
        selNo();
    }
}
function selAll() {
    var All=document.getElementsByName("checked");
    for(var i=0;i<All.length;i++){
        var all=All[i];
        all.checked=true;
    }
}
function selNo() {
    var No=document.getElementsByName("checked");
    for(var i=0;i<No.length;i++){
        var no=No[i];
        no.checked=false;
    }
}
function selOther() {
    var Other=document.getElementsByName("checked");
    for(var i=0;i<Other.length;i++){
        var other=Other[i];
        if(!other.checked){
            other.checked=true;
        }else{
            other.checked=false;
        }
    }
}
</script>
</body>
</html>
