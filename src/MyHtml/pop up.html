<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
</head>
<body>
<table border="1">
    <tr>
        <td>操作</td>
        <td>编号</td>
        <td>姓名</td>
    </tr>
    <tr>
        <td><input type="button" value="选择" onclick="select1('001','张三')"></td>
        <td>001</td>
        <td>张三</td>
    </tr>
    <tr>
        <td><input type="button" value="选择" onclick="select1('002','李四')"></td>
        <td>002</td>
        <td>李四</td>
    </tr>
    <tr>
        <td><input type="button" value="选择" onclick="select1('003','王五')"></td>
        <td>005</td>
        <td>王五</td>
    </tr>
</table>
<script type="text/javascript">
    function select1(num,name) {
        var opener=window.opener;//得到pop up-case页面
        opener.document.getElementById("num").value=num;
        opener.document.getElementById("name").value=name;
        window.close();
    }
</script>
</body>
</html>
