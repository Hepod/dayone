        var selectleft=document.getElementById("selectleft");
        //得到selectright

        //得到selectleft中的option数组
        var optionl=selectleft.getElementsByTagName("option");

        var optionr=selectright.getElementsByTagName("option");
        //遍历option数组
        for(var i=0;i<optionl.length;i++){
            //判断是否选中
            if(optionl[i].selected==true){
                //选中项通过appendChild方法加入selectright
                optionr.appendChild(optionl[i]);
            }
        }
    }
